<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Chat Appliction</title>
</head>

<body>
  <style media="screen">
    .green {
      color: green;
    }
  </style>
  <h1 class="green">Hello World</h1>
  <h1 id="greeting"></h1>
  <form>
    <label>Your message:</label>
    <textarea name="message" id="message" rows="4" cols="50">
    </textarea>
    <button id="button" onclick="submitMessage(document.getElementById('message').value)">Send Message</button>
  </form>
</body>
<script type="text/javascript">
  document.addEventListener('DOMContentLoaded', function() {
    var element = document.getElementById('greeting');
    var newChild = 'Hello Thomas'
    element.insertAdjacentHTML('beforeEnd', newChild)
  })

  document.getElementById("button").addEventListener("click", function(event) {
    event.preventDefault()
  });

  function submitMessage(text) {
    var element = document.getElementById('greeting');
    var newChild = text
    element.insertAdjacentHTML('beforeEnd', newChild)
  }
</script>

</html>
